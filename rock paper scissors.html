<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function move(yourMove){
        let myMove=`${yourMove}`
        const computerMove=pickComputermove();
        let result=''
        if(computerMove===myMove)
        {result=`tie`}
        else if(computerMove===`Rock`&&myMove===`Paper`)
        {result=`You win`}
        else if(computerMove===`Rock`&&myMove===`Scissor`)
        {result=`You lost`}
        else if(computerMove===`Paper`&&myMove===`Scissor`)
        {result=`You win`}
        else if(computerMove===`Paper`&&myMove===`Rock`)
        {result=`You lost`}
        else if(computerMove===`Scissor`&&myMove===`Paper`)
        {result=`You lost`}
        else if(computerMove===`Scissor`&&myMove===`Rock`)
        {result=`You win`}
        alert(`Your move is ${myMove} and Computer's is ${computerMove},${result}
        Wins:${Score.Win} Lose:${Score.Lose} Tie:${Score.Tie}`)
        if(result===`You win`)
        {Score.Win+=1}
        else if(result===`You lost`)
        {Score.Lose+=1}
        else
        {Score.Tie+=1}
    };
    function pickComputermove(){
        const computerMove1=Math.random()
        let computerMove='';
        if(computerMove1>=0&&computerMove1<1/3)
        {computerMove=`Rock`;}
        else if(computerMove1>=1/3&&computerMove1<2/3)
        {computerMove=`Paper`;}
        else
        {computerMove=`Scissor`;}
        return computerMove;}
    const Score={
        Win:0,
        Lose:0,
        Tie:0
    }
</script>
<body>
    <h1>Rock Paper and Scissors</h1>
    <button onclick="
    move(`Rock`)">Rock</button>
    <button onclick="
    move(`Paper`)">Paper</button>
    <button onclick="
    move(`Scissor`)">Scissor</button>
    <button onclick="
    Score.Win=0
    Score.Lose=0
    Score.Tie=0">Rest Score</button>
</body>
</html>
